<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - Metagora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-links {
            margin-top: 2rem;
        }
        .fallback-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .fallback-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirection en cours...</h2>
        <p>Vous êtes redirigé vers la bonne page...</p>
        
        <div class="fallback-links">
            <p>Si la redirection ne fonctionne pas, choisissez votre langue :</p>
            <a href="/fr/">Français</a>
            <a href="/en/">English</a>
            <a href="/zh/">中文</a>
        </div>
    </div>

    <script>
        // Fonction de routage côté client pour GitHub Pages
        function handleRouting() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            console.log('Current path:', path);
            console.log('Current hash:', hash);
            
            // Gestion des chemins de langue
            if (path === '/en' || path === '/en/') {
                console.log('Redirecting to English version');
                window.location.replace('/en/index.html');
                return;
            }
            
            if (path === '/zh' || path === '/zh/') {
                console.log('Redirecting to Chinese version');
                window.location.replace('/zh/index.html');
                return;
            }
            
            if (path === '/fr' || path === '/fr/') {
                console.log('Redirecting to French version');
                window.location.replace('/fr/index.html');
                return;
            }
            
            // Gestion des sous-chemins
            if (path.startsWith('/en/')) {
                const subPath = path.replace('/en/', '');
                if (subPath && subPath !== 'index.html') {
                    console.log('Redirecting to English subpath:', subPath);
                    window.location.replace('/en/index.html');
                } else {
                    window.location.replace('/en/index.html');
                }
                return;
            }
            
            if (path.startsWith('/zh/')) {
                const subPath = path.replace('/zh/', '');
                if (subPath && subPath !== 'index.html') {
                    console.log('Redirecting to Chinese subpath:', subPath);
                    window.location.replace('/zh/index.html');
                } else {
                    window.location.replace('/zh/index.html');
                }
                return;
            }
            
            if (path.startsWith('/fr/')) {
                const subPath = path.replace('/fr/', '');
                if (subPath && subPath !== 'index.html') {
                    console.log('Redirecting to French subpath:', subPath);
                    window.location.replace('/fr/index.html');
                } else {
                    window.location.replace('/fr/index.html');
                }
                return;
            }
            
            // Si aucune correspondance, rediriger vers la page d'accueil française
            console.log('No match found, redirecting to French homepage');
            setTimeout(() => {
                window.location.replace('/fr/index.html');
            }, 2000);
        }
        
        // Exécuter le routage immédiatement
        handleRouting();
    </script>
</body>
</html>
