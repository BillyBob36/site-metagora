<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metagora - Redirection automatique</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .loader-container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .language-selector {
            margin-top: 2rem;
        }
        .language-selector a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .language-selector a:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="images/Logo-Metagora-Black.png" alt="Metagora" class="logo">
        <div class="loader"></div>
        <div class="message">Redirection en cours...</div>
        <div class="language-selector">
            <p>Ou choisissez votre langue :</p>
            <a href="fr/index.html">Français</a>
            <a href="en/index.html">English</a>
            <a href="zh/index.html">中文</a>
        </div>
    </div>

    <script>
        // Fonction de détection et redirection automatique
        function detectLanguageAndRedirect() {
            // Récupérer la langue du navigateur
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.substring(0, 2).toLowerCase();
            
            // Récupérer le pays depuis l'API de géolocalisation (optionnel)
            // Pour une solution plus robuste, vous pourriez utiliser une API de géolocalisation IP
            
            // Mapping des langues supportées
            const supportedLanguages = {
                'fr': 'fr/index.html',
                'en': 'en/index.html',
                'zh': 'zh/index.html',
                'cn': 'zh/index.html'
            };
            
            // Vérifier si l'utilisateur a déjà une préférence stockée
            const savedLang = localStorage.getItem('metagora-preferred-language');
            
            if (savedLang && supportedLanguages[savedLang]) {
                // Utiliser la langue sauvegardée
                window.location.href = supportedLanguages[savedLang];
                return;
            }
            
            // Redirection basée sur la langue du navigateur
            if (supportedLanguages[langCode]) {
                // Sauvegarder la préférence
                localStorage.setItem('metagora-preferred-language', langCode);
                window.location.href = supportedLanguages[langCode];
            } else {
                // Par défaut, rediriger vers le français (langue principale)
                localStorage.setItem('metagora-preferred-language', 'fr');
                window.location.href = 'fr/index.html';
            }
        }
        
        // Attendre 1.5 secondes puis rediriger
        setTimeout(detectLanguageAndRedirect, 1500);
        
        // Permettre la redirection immédiate si l'utilisateur clique sur un lien
        document.querySelectorAll('.language-selector a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                const langCode = href.split('/')[0];
                localStorage.setItem('metagora-preferred-language', langCode);
            });
        });
    </script>
</body>
</html>
